<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Calculator</title>
<link rel="stylesheet" href="../asset/CSS/pricingM.css" />

</head>
<body>
  <form id="pricingForm" method="POST" action="pricingM.php">
    <h2>Pricing Calculator</h2>

    <label for="startDate">Start Date :</label>
    <input type="date" id="startDate" required />

    <label for="endDate">End Date :</label>
    <input type="date" id="endDate" required />

    <label for="vehicleType">Vehicle Type :</label>
    <select id="vehicleType" required>
      <option value="">Choose</option>
      <option value="Premio">Premio</option>
      <option value="Prado">Prado</option>
      <option value="Hiace">Hiace</option>
      <option value="BMW">BMW</option>
      <option value="Allion">Allion</option>
    </select>

    <label for="promoCode">Promo Code :</label>
    <input type="text" id="promoCode" />

    <button type="submit">Calculate Price</button>
    <button type="admin" name="role" value="user">Calculate as User</button>
    <button type="submit" name="role" value="admin">Calculate as Admin</button>
    <p id="errorMessage" class="error"></p>
  </form>

  <!-- Load Model then Controller -->
  <script src="../model/pricingM.js"></script>
  <script src="../controller/pricingControllerM.js"></script>
</body>
</html>
